<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <a href="/logout">Logout</a>

  <h3>Create Zoom Meeting</h3>
  <form method="POST" action="/create-meeting">
    <label>Topic:</label><br>
    <input type="text" name="topic" required><br><br>
    <label>Start Time:</label><br>
    <input type="datetime-local" name="start_time" required><br><br>
    <label>Duration (minutes):</label><br>
    <input type="number" name="duration" required><br><br>
    <button type="submit">Create Meeting</button>
  </form>
  <h2>Delete Zoom Meeting</h2>
  <input type="text" id="meetingId" placeholder="Enter meeting ID">
  <button onclick="deleteMeeting()">Delete</button>

  <script>
    function deleteMeeting() {
      const meetingId = document.getElementById('meetingId').value;

      if (!meetingId) {
        alert('Please enter a meeting ID');
        return;
      }

      axios.delete(`https://zoom-testing-production.up.railway.app/deleteMeeting/${meetingId}`)
        .then(response => {
          console.log('✅ Deleted:', response.data);
          alert('Meeting deleted successfully!');
        })
        .catch(error => {
          console.error('❌ Error:', error.response?.data || error.message);
          alert('Failed to delete meeting.');
        });
    }
  </script>
</body>
</html>
